<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Select</title>
</head>
<body>

    <form action="/introduccion_a_web/guardado.html" method="GET">
        <!-- El "value" es el que envia el formulario.-->
        <!-- El "value" nulo o vacio nos sirve como un placeholder.-->
        <fieldset>
            
            <legend>NOMBRE DEL FORMULARIO.</legend>
            <select name="carros" id="carros" required>
                <option value="">Selecciona un auto</option>
                <option value="1">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <select name="carros2" id="carros2" required>
                <option value="1">Volvo</option>
                <option value="bmw" selected>BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br><br>
            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" 
            cols="10" rows="5"
            placeholder="Ingresa un texto"></textarea>
            <br><br>
            <input type="submit" value="Guardar">

        </fieldset>
<br>
        <select name="carros" id="carros" required>
            <option value="">Selecciona un auto</option>
            <option value="1">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <select name="carros2" id="carros2" required>
            <option value="1">Volvo</option>
            <option value="bmw" selected>BMW</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="comentarios">Comentarios:</label>
        <br>
        <textarea name="comentarios" id="comentarios" 
        cols="10" rows="5"
        placeholder="Ingresa un texto"></textarea>
        <br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
