<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <!--table: Es la etiqueta en general de una tabla.
    tr: Es una etiqueta para crear filas.
    th: Es una etiqueta para crear columnas. -->
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--tbody: Es el cuerpo de la tabla.-->
        <tbody>
            <tr>
        <!--Un campo normal de la tabla.-->
                <td>Ana</td>
                <td>Uribe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>White</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
