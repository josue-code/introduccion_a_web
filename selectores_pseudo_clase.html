<!DOCTYPE html>
<html lang="en">
<head>
    <style> /* Link no visitado. */
        a:link {
            color: red;
        }

        /* Link visitado. */
        a:visited {
            color: green;
        }

        /* Mover el mouse en el link. */
        a:hover {
            color: hotpink;
        }

        /* Link seleccionado. */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <p><b><a href="https://www.google.com/" target="_blank">Esto es un link.</a></b></p>
    
</body>
</html>
