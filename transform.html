<!DOCTYPE html>
<html>
<head>
    <style>
        div.a {
            width: 150px;
            height: 80px;
            background-color: red;
            transform: rotate(20deg);
        }

        div.b {
            width: 150px;
            height: 80px;
            background-color: red;
            transform: scaleY(1.5);
        }
    </style>
</head>
<body>

    <h2>transform: rotate(20deg):</h2>
    <div class="a">Algun texto.</div>
    <br>

    <h2>transform: scaleY(1.5):</h2>
    <div class="b">Algun texto.</div>
    
</body>
</html>
