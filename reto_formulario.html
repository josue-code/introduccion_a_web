<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/introduccion_a_web/reto_formulario.html" method="POST">

        <label for="email">Correo:</label>
        <input type="text" name="password" id="password">

        <label for="password">Contrase√±a:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <label for="address">Direccion:</label>
        <input type="text" name="address" id="address" maxlength="100" size="54">
        
        <br>
        <br>

        <label for="address_2">Direccion No. #2</label>
        <input type="text" name="address_2" id="address_2" maxlength="100" size="48">

        <br>
        <br>

        <label for="city">Ciudad:</label>
        <input type="text" name="city" id="city">
        
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
            <option value="">Selecciona un estado...</option>
            <option value="">Jalisco</option>
            <option value="">Ameca</option>
            <option value="">Magdalena</option>
        </select>

        <label for="zip">Zip:</label>
        <input type="text" name="zip" id="zip" size="10">

        <br>
        <br>

        <input type="checkbox" id="check" name="check" value="Revisar">
        <label for="check">Revisar</label>
        
        <br>
        <br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
