<!DOCTYPE html>
<html>
<head>
    <style>
        h2.a {
            visibility: visible;
        }

        h2.b {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h2 class="a">Este encabezado es visible.</h2>

    <h2 class="b">Este encabezado no es visible.</h2>

    <p>NOTA: El encabezado oculto todavia ocupa espacio en la pagina.</p>
    
</body>
</html>
