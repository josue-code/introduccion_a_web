<!DOCTYPE html>
<html>
<head>
    <style>
        h1.a {
            text-shadow: 2px 2px #FF0000;
        }

        /* El tercer valor agrega el difuminado. */
        h1.b {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }
    </style>
</head>
<body>
    <h1 class="a">Propiedad de text-shadow.</h1>

    <h1 class="b">Text-Shadow con rojo y azul en neon.</h1>
    
</body>
</html>
