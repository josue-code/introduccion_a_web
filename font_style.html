<!DOCTYPE html>
<html>
<head>
    <style>
        p.a {
            font-style: normal;
        }

        p.b {
            font-style: italic;
        }

        p.c {
            font-style: oblique;
        }
    </style>
</head>
<body>

    <h1>The font style property.</h1>

    <p class="a">Parrafo, normal.</p>

    <p class="b">Parrafo, italic.</p>

    <p class="c">Parrafo, oblique. (Tipo italic y subrayado).</p>
    
</body>
</html>
