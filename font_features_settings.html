<!DOCTYPE html>
<html>
<head>
    <style>
        /* Habilitar small-caps */
        .ejem1 { font-feature-settings: "smcp" on; }

        /* Habilitar fracciones en automatico */
        .ejem2 { font-feature-settings: "frac"; }
    </style>
</head>
<body>

    <div class="ejem1">This is some text 0123.</div>
    <div class="ejem2">This is some text 0123.</div>
    
</body>
</html>
